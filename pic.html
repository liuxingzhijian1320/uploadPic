  <style>
    .avatar-uploader .el-upload {
      position: relative;
      overflow: hidden;
      border: 1px dashed #d9d9d9;
      border-radius: 6px;
      cursor: pointer;
    }

    .avatar-uploader .el-upload:hover {
      border-color: #409eff;
    }

    .avatar-uploader-icon {
      width: 178px;
      height: 178px;
      color: #8c939d;
      text-align: center;
      font-size: 28px;
      line-height: 178px;
    }

    .avatar {
      display: block;
      width: 178px;
      height: 178px;
    }
  </style>

  <body>
    <div id="app">
      <el-upload
        :action="`${actionUrl}/api/pic/upload`"
        list-type="picture-card"
        :headers="headers"
        name="file"
        :data="formData"
        :on-success="handleAvatarSuccess"
        :on-preview="handlePictureCardPreview"
        :on-remove="handleRemove"
      >
        <i class="el-icon-plus"></i>
      </el-upload>
      <el-dialog :visible.sync="dialogVisible" size="tiny">
        <img width="100%" :src="imageUrl" alt="" />
      </el-dialog>

      <!-- <input id="img" type="file" /> -->
      <!-- <input type="button" value="上传" onclick="uploadPicHandler()" /> -->
    </div>
  </body>
  <script>
    const bucketName = 'upload';
    var app = new Vue({
      el: '#app',
      data: {
        test: 111,
        formData: {
          bucket: bucketName,
        },
        actionUrl: 'http://localhost:3092',
        headers: {
          Authorization: `Bearer `,
        },
        imageUrl: '',
        dialogVisible: false,
      },
      methods: {
        handleAvatarSuccess(file) {
          this.imageUrl = file.data.url;
        },
        handleRemove(file, fileList) {
          console.log(file, fileList);
          let img = file.response.data.url.split('images/upload/')[1];
          this.delpic(img);
        },
        handlePictureCardPreview(file) {
          this.imageUrl = file.url;
          this.dialogVisible = true;
        },
        // 获取token
        getToken() {
          $.ajax({
            url: `${this.actionUrl}/api/token`,
            type: 'get',
            contentType: false,
            processData: false,
            success: res => {
              this.headers = {
                Authorization: `Bearer ${res.data.token}`,
              };
            },
          });
        },
        // 删除图片
        delpic(pid) {
          $.ajax({
            type: 'POST',
            url: `${this.actionUrl}/api/files/delpic`,
            headers: {
              ...this.headers,
              // 'Content-Type': 'multipart/form-data;',
              // 'Content-Type': 'application/json; charset=UTF-8',
              // 'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
            },
            data: {
              bucket: bucketName,
              pid,
            },
            success: res => {
              console.info('删除', res);
            },
            fail: err => {
              console.info(23423, err);
            },
          });
        },
      },
      mounted() {
        this.getToken();
      },
    });
